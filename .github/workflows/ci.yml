name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Lint
        run: npx eslint . --max-warnings 0 || true

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_PROJECT_ID: placeholder
          VITE_SUPABASE_PUBLISHABLE_KEY: placeholder
          VITE_SUPABASE_URL: https://placeholder.supabase.co
          VITE_MAPBOX_ACCESS_TOKEN: placeholder
